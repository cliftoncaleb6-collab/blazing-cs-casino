<!DOCTYPE html>
<html>
<head>
    <title>Blazing C's Casino</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blazing C's Casino</h1>

    <div id="login">
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password" type="password">
        <button onclick="login()">Login</button>
        <p id="msg"></p>
    </div>

    <div id="lobby" style="display:none;">
        <h2>Lobby</h2>
        <p>Balance: <span id="balance">0</span> coins</p>
        <input id="bet" type="number" value="0.10" min="0.10" max="20.00" step="0.10">
        <button onclick="spin('wildwest')">Wild West Gold</button>
        <button onclick="spin('cosmic')">Cosmic Fortune</button>
        <button onclick="spin('pirate')">Pirate's Booty</button>
        <div id="jackpots"></div>
    </div>
</body>
</html>
